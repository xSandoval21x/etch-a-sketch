<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Etch-A-Sketch</title>
    </head>
    
    <body>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Raleway:wght@600&display=swap" rel="stylesheet">
        <h1 id="title">Etch-A-Sketch</h1>
        <div id="buttons">
            <button type="button" name="Opaque" id="opaque" style="opacity: 0.5;"> Opaque</button>
            <button type="button" name="Black" id="black">Black</button>
            <button type="button" name="Rainbow" id="rainbow">Rainbow</button>
            <div id="dropdown">
                <button type="button" name="Choose Color" id="color-choice">Choose Color</button>
                <div class="colors">
                    <a id="red"></a>
                    <a id="orange"></a>
                    <a id="yellow"></a>
                    <a id="green"></a>
                    <a id="blue"></a>
                    <a id="purple"></a>
                </div>
            </div>
        </div>
        <div id="grid-container">
            
        </div>
        <div id='bottom-buttons'>
            <button type="button" name="Hide Grid" id="hide-grid">Hide Grid</button>
            <button type="button" name="Reset Grid" id="reset">Reset Grid</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
